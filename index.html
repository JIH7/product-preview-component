<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- /Fonts -->

  <title>Product preview card component</title>
</head>
<body class="bg-cream h-screen | flex flex-col justify-center items-center">
  <article class="w-[343px] h-[611px] md:w-[600px] md:h-[450px] | bg-white | rounded-2xl | flex flex-col md:flex-row">
    <img class="hidden md:block w-1/2 rounded-l-2xl" src="./images/image-product-desktop.jpg" alt="img-prduct-dekstop">
    <img class="block md:hidden h-[240px] rounded-t-2xl" src="./images/image-product-mobile.jpg" alt="img-prduct-dekstop">
    <div class="px-[24px] md:px-[32px]">
      <h2 class="montserrat text-darkGrayishBlue | text-xs tracking-[5px] | mt-[24px] md:mt-[32px]">PERFUME</h2>
      <h1 class="fraunces font-bold text-[2rem] leading-8 | mt-[12px] md:mt-[20px]">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-sm leading-[23px] | text-darkGrayishBlue | mt-[12px] md:mt-[24px]">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex items-center | mt-[24px] md:mt-[29px]">
        <span class="fraunces font-bold text-[2rem] leading-8 mr-[19px] | text-darkCyan">$149.99</span>
        <span class="montserrat text-[13px] leading-[23px] | line-through | text-darkGrayishBlue">$169.99</span>
      </div>
      <button class="flex justify-center items-center | rounded-[8px] | h-[48px] w-full | bg-darkCyan hover:bg-hoverDarkCyan | mt-[20px] md:mt-[30px]"><img class="pr-[12px]" src="./images/icon-cart.svg" alt="shopping-cart"><span class="montserrat font-bold text-white text-sm">Add to Cart</span></button>
    </div>
  </article>
</body>
</html>
